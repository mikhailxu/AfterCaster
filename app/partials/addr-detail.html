<div id="addr-detail" title="Address Detail"  shown="true">
  <dl>
    <dt>Address</dt>
    <dd id="text">{{addr.address}}</dd>
    <dt>QR Code</dt>
    <dd id="qrcode"></dd>
    <dt># Tx</dt>
    <dd>{{addr.n_tx}}</dd>
    <dt>Total Received</dt>
    <dd>{{addr.total_received}}</dd>
    <dt>Total Sent</dt>
    <dd>{{addr.total_sent}}</dd>
    <dt>Final Balance</dt>
    <dd>{{addr.final_balance}}</dd>
  </dl>
</div>
